#+                  +#
#       ICONS        #
#+                  +#
######################

Argent:
  NAME: '&9Argent: {money}'
  KEEP-OPEN: true
  MATERIAL: 130
  POSITION-X: 1
  POSITION-Y: 3

Vip:
  LORE:
    - '&ePrix: 45.000 Coins'
    - ' '
    - '&cClique pour acheter ce Grade (Argent IG)'
  PRICE: 45000
  PERMISSION: 'grade.vip'
  PERMISSION-MESSAGE: '&cVous avez déjà acheté ce grade..'
  KEEP-OPEN: true
  ACTIONS:
    - 'pex user {player} group set vip'
    - 'console: broadcast Merci à &2&l{player} &ail vient d''acheter le grade &a&lVIP'
  NAME: '&7&lGrade : VIP'
  MATERIAL: 41
  POSITION-X: 4
  POSITION-Y: 2

Vipp:
  LORE:
    - '&ePrix: 105.000 Coins'
    - ' '
    - '&cClique pour acheter ce Grade (Argent IG)'
  PRICE: 105000
  PERMISSION: 'grade.vip+'
  PERMISSION-MESSAGE: '&cVous avez déjà acheté ce grade..'
  KEEP-OPEN: true
  ACTIONS:
    - 'pex user {player} group set vipp'
    - 'console: broadcast Merci à &2&l{player} &ail vient d''acheter le grade &a&lVIP+'
  NAME: '&7&lGrade : VIP+'
  MATERIAL: 57
  POSITION-X: 6
  POSITION-Y: 2

